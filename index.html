<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link type="text/css" rel="stylesheet" href="style.css">
	<title>Background Colour Generator</title>
</head>
<body id="background">
	<h1>Background Colour Generator</h1>
	<h2>Choose Your Colours</h2>
	<div class="buttons">
	<div class="randomBtn">
		<button class="random">Random Colours</button>
	</div>
		<div class="radialBtn">
			<button class="radial">Change To Radial</button>
		</div>
		<div class="linearBtn">
			<button class="linear">Change To Linear</button>
		</div>
	</div>
	<h2>Choose Your Direction</h2>
	<div id="direction">
		<div class="left">&larr;</div>
		<div class="up">&uarr;</div>
		<div class="right">&rarr;</div>
		<div class="down">&darr;</div>
	</div>
	<div id="radialDirection">
		<div class="topleft">&#8598;</div>
		<div class="topright">&#8599;</div>
		<div class="bottomright">&#8600;</div>
		<div class="bottomleft">&#8601;</div>
	</div>
	<div class="inputs">
	<input type="color" class="color1" name="color1" value="#000000">
	<input type="color" class="color2" name="color2" value="#ff0000">
</div>
<h3></h3>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
